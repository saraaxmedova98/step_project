<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="hangman.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <title>Hangman Game</title>
  </head>
  <body>
    <div class="hangman-container">
      <div id="hangMan">
        <div class="indicator">
          <span class="score">Score: <b>0</b></span
          ><br />
          <span class="remaining">5</span>/<span class="maxTry">5</span>
        </div>
        <div class="hangman">
          <div class="shaft"></div>
          <div class="pole"></div>
          <div class="rope"></div>
          <div class="base"></div>
          <div class="man">
            <div class="wrapperMan">
              <div class="face">
                <span class="eyes">.</span>
                <span class="eyes">.</span><br />
                <p class="mouth">-</p>
              </div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="container"></div>
      <button id="gameOver">Game Over <i class="far fa-sad-tear"></i></button>
      <button class="startBtn">Start Game</button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="hangman.js"></script>
  </body>
</html>
